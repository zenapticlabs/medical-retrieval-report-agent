<!DOCTYPE html>
<html>
<head>
    <title>Login - Medical Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-primary:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
        .alert {
            margin-top: 1rem;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <span id="loginText">Login</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                        </button>
                    </div>
                </form>
                <div id="alertContainer"></div>
                <div class="mt-3 text-center">
                    <a href="/" class="text-decoration-none">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/me', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    // User is already logged in, redirect to appropriate page
                    if (userData.is_admin) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                // User is not logged in, stay on login page
                console.log('User not authenticated');
            }
        }

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Clear alert
        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Set loading state
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            if (loading) {
                loginBtn.disabled = true;
                loginText.textContent = 'Logging in...';
                loginSpinner.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'Login';
                loginSpinner.style.display = 'none';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearAlert();
            setLoading(true);
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'password': password,
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage for API calls
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        if (data.user.is_admin) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred during login. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check auth status when page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
